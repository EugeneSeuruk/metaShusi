<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>META SUSHI</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="inner-width">
                    <div class="menu-icon">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="aboutMeta">
                        <h2>Паназиатская кухня</h2>
                    </div>
                    <h1>META SUSHI</h1>
                    <div class="phone">
                        <i class="fa-solid fa-phone">+375295042941</i>
                    </div>
                    <div class="basket">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </div>
                </div>
                <div class="navigation-menu">
                    <nav>
                        <ul class="home">Главная</ul>
                        <ul class="rolls">Роллы</ul>
                        <ul class="sets">Сеты</ul>
                        <ul class="noodles">Лапша</ul>
                        <ul class="contact">Контакы</ul>
                    </nav>
                </div>
            </div>
            <div class="divBasket">
                <div class="divProduct">

                </div>
                <p class="textUserName">Введите ФИО для Связи:</p>
                <input type="text" class="userName">
                <p class="textUserTel">Введите номер телефона для связи:</p>
                <input type="text" class="userTel">
                <p class="textUserAdress">Введите ваш адрес:</p>
                <input type="text" placeholder="Улица" class="userStreer"> 
                <div class="adress">
                    <input type="text" placeholder="Номер дома" class="userHouse">
                </div>
                <div class="adress">
                    <input type="text" placeholder="Номер кв\оф" class="userApartament">
                </div>
                <p class="textPromocode">Введите промокод:</p>
                <input type="text" class="promocode">
                <p class="pOplata">Выберете способ оплаты:</p>
                <div class="divRadioBtn">
                    <div class="input">
                        <input type="radio" name="contact" id="nal">
                        <label for="nal">Наличная оплата</label>
                    </div>
                    <div class="input">
                        <input type="radio" name="contact" id="bezNal">
                        <label for="bezNal">Безналичная оплата</label>
                    </div>
                </div>
                <p class="textUserComment">Тут вы можете оставить комментарий к заказу:</p>
                <input type="text" class="userComment">
                <div class="divSubmitBtn">
                    <button class="submitBtn">Отправить заказ</button>
                </div>
                <div class="navigation">
                </div>
            </div>
        </div>
    </body>
</html>
